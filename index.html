<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI by Jon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-haze-32.png">
</head>
<body>
    <div class="box1">WeatherAPI</div>
    <!-- <div class="box2"></div> -->
    <!-- <p class="text1">Yesterday</p>
    <p class="text2">Today</p>
    <p class="text3">Tomorrow</p> -->
    <button class="live" id="live" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Pristina</button>
    <div class="leader">
        <p class="chicago" id="chicago" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Chicago</p>
        <p class="london" id="london" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">London</p>
        <p class="dubai" id="dubai" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Dubai</p>
        <p class="rome" id="rome" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Rome</p>
        <p class="paris" id="paris" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Paris</p>
        <p class="ljubljana" id="ljubljana" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Ljubljana</p>
        <p class="zagrep" id="zagreb" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Zagreb</p>
        <p class="tirana" id="tirana" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Tirana</p>
        <p class="frankfurt" id="frankfurt" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Frankfurt</p>
        <p class="amsterdam" id="amsterdam" onclick="document.getElementById('print').scrollIntoView({behavior: 'smooth', block: 'start'})">Amsterdam</p>
        <!-- <p class="dublin" id="dublin">Dublin</p> -->
     </div>
    <p class="print" id="print"></p>
    <div class="blackbar"></div>
    <img src="icons8-city-64.png" alt="city" class="cityImg">
    <img src="icons8-country-64.png" alt="country" class="countryImg">
    <img src="icons8-temperature-64.png" alt="temperature" class="tempImg">
    <img src="icons8-region-64.png" alt="region" class="regImg">
    <img src="icons8-night-wind-64.png" alt="weather" class="weaImg">
    <img src="icons8-timezone--2-64.png" alt="localtime" class="locImg">
    <script src="script.js"></script>
</body>
</html>
